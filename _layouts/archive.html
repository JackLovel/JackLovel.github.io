---
layout: about
---

<ul>
{% for tag in site.tags %}
{% for post in tag[1] %}
    <li>
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        <span>{{ post.date | date: date_format }}</span>&raquo
        <a href={{ post.url | relative_url}}>
            {{ post.title | escape }}
        </a>
    </li>
<br>
{% endfor%}
{% endfor %}
</ul>
